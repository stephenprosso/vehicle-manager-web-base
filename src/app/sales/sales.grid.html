<table class="table table-striped">

    <thead>
        <tr>
            <th>Sales Date</th>
            <th>Invoice Date</th>
            <th>Payment Date</th>
            <th width ="1%"</th>
            <th width ="1%"</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat ="sale in salesGridCtrl.sales">
          <td>{{sale.saleDate}}</td>
          <td>{{sale.invoiceDate}}</td>
            <td></td>
            <td></td>
            <td>
                <a ui-sref="sales.detail({id: SalesId})" class="btn btn-primary">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
            </td>
            <td>
                <a href="" class="btn btn-danger">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
