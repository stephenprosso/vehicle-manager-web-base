<table class="table table-striped">

    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Telephone</th>
            <th width ="1%"</th>
            <th width ="1%"</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="vehicle in vehiclesGridCtrl.vehicles">
            <td>{{vehicle.make}}</td>
            <td>{{vehicle.model}}</td>
            <td></td>
            <td></td>
            <td>
                <a ui-sref="vehicles.detail({id: VehicleId})" class="btn btn-primary">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
            </td>
            <td>
                <a href="" class="btn btn-danger">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
