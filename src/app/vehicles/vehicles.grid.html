<p class="subTitle">V E H I C L E S</p>

<table class="table table-striped">

    <thead>
        <tr>
          <th></th>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Color</th>
            <th>Type</th>
            <th>Retail Price</th>
            <th width ="1%"></th>
            <th width ="1%"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="vehicle in vehiclesGridCtrl.vehicles">
          <td>{{$index+1}}</td>
            <td>{{vehicle.make}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.year}}</td>
            <td>{{vehicle.color}}</td>
            <td>{{vehicle.vehicleType}}</td>
            <td>{{vehicle.retailPrice | currency: "$"}}</td>
            <td>
                <a ui-sref="vehicles.detail({id: vehicle.vehicleId})" class="btn btn-primary">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
            </td>
            <td>
                <a ng-click="vehiclesGridCtrl.remove(vehicle)" class="btn btn-danger">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
