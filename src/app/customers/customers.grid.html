<p class="subTitle">
    C U S T O M E R S</p>
<button ui-sref="customers.detail" class="btn btn-default pull-right">
  <i class="glyphicon glyphicon-plus"></i> Add Customer
</button>
<table class="table table-striped">

    <thead>
        <tr>
            <th></th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Telephone</th>
            <th width="1%"></th>
            <th width="1%"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="customer in customersGridCtrl.customers">
            <td>{{$index+1}}</td>
            <td>{{customer.firstName}}</td>
            <td>{{customer.lastName}}</td>
            <td>{{customer.emailAddress}}</td>
            <td>{{customer.telephone}}</td>
            <td>
                <a ui-sref="customers.detail({id: customer.customerId})" class="btn btn-primary">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
            </td>
            <td>
                <a ng-click="customersGridCtrl.remove(customer)" class="btn btn-danger">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
