<div class="panel panel-primary">
    <div class="panel-heading">
        Edit Customer
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input id="firstName" type="text" class="form-control" ng-model="customersDetailCtrl.customer.firstName">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text" class="form-control" ng-model="customersDetailCtrl.customer.lastName">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="EmailAddress">Email Address</label>
                    <input id="EmailAddress" type="text" class="form-control" ng-model="customersDetailCtrl.customer.emailAddress">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="Telephone">Telephone</label>
                    <input id="Telephone" type="text" class="form-control" ng-model="customersDetailCtrl.customer.telephone">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="dayOfBirth">Date Of Bitrth</label>
                    <input id="dayOfBirth" type="text" class="form-control" ng-model="customersDetailCtrl.customer.dateOfBirth">
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer clearfix">
      <button class="btn btn-success pull-right" ng-click="customersDetailCtrl.save()">
        Save <i class="glyphicon glyphicon-save"></i>
      </button>
    </div>
</div>
